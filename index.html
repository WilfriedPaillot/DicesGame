<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <title>Dices game</title>
</head>
<body>

    <div id="bgActivePlayer" class="container-fluid">

        <div class="row">
            <button type="button" class="btn fs-5" id="newGame"><i class="bi bi-plus-circle text-danger me-3 "></i>New Game</button>
        </div>    

        <div class="row h-100">
            <div id="section" class="col-lg-4 d-flex justify-content-end">
                <section class="d-flex flex-column align-items-center">
                    <h1 class="players" id="player1">Player 1<i class="bi bi-dot text-danger" id="player1dot"></i></h1>
                    <span class="globalScores" id="globalScore1">0</span>
                    <div class="d-flex justify-content-center align-items-center flex-grow-1">
                        <div class="roundScores__parent w-100">
                            <p class="roundScores__titles">CURRENT</p>
                            <span class="roundScores" id="roundScore1">0</span>                            
                        </div>
                    </div>                
                </section>

            </div>

            <div id="section" class="col-lg-4 d-flex justify-content-center">
                <section class="d-flex flex-column align-items-center py-5">
                    <div class="dice text-center my-5">
                        <span class="" id="value">0</span>
                    </div>
                    <div class="buttons d-flex flex-column justify-content-center align-items-center flex-grow-1 my-5">
                        <button class="btn fs-5" id="roll"><i class="bi bi-arrow-repeat text-danger me-3"></i>Roll</button>
                        <button class="btn fs-5" id="hold"><i class="bi bi-box-arrow-in-down text-danger me-3"></i>Hold</button>                    
                    </div>                    
                </section>
            </div>

            <div id="section" class="col-lg-4 d-flex">
                <section class="d-flex flex-column align-items-center">
                    <h1 class="players" id="player2"><i class="bi bi-dot text-danger" id="player2dot"></i>Player 2</h1>
                    <span class="globalScores" id="globalScore2">0</span>
                    <div class="d-flex justify-content-center align-items-center flex-grow-1">
                        <div class="roundScores__parent w-100">
                            <p class="roundScores__titles">CURRENT</p>
                            <span class="roundScores" id="roundScore2">0</span>                              
                        </div>
                    </div>
                </section>
            </div>
        </div>    
    </div>
    
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/scripts/script.js"></script>
</body>
</html>
