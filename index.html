    <title>Dices game</title>
</head>
<body>

    <section class="container">
        <div class="row-cols-12 text-center my-5">
            <button type="button" class="btn fs-5" id="newGame"><i class="bi bi-plus-circle text-danger me-3 "></i>New Game</button>   
        </div>
        
        <div class="row">
            <div class="col-lg-4 text-center">
                <h1 class="players" id="player1">Player 1<i class="bi bi-dot text-danger" id="player1dot"></i></h1>
                <span class="text-danger fw-light fs-1" id="globalScore1">0</span>
            </div>
            <div class="col-lg-4">
                <div class="dice text-center">
                    <span class="" id="value">0</span>
                </div>
                
            </div>
            <div class="col-lg-4 text-center">
                <h1 class="players" id="player2"><i class="bi bi-dot text-danger" id="player2dot"></i>Player 2</h1>
                <span class="text-danger fw-light fs-1" id="globalScore2">0</span>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-4">
                <section class="bg-danger w-50 text-center m-auto my-5">
                    <p class="fw-bold ">Current</p>
                    <span class="text-white" id="roundScore1">0</span>                    
                </section>
            </div>
            <div class="col-lg-4">
                <div class="buttons d-flex flex-column justify-content-center my-5">
                    <button class="btn fs-5" id="roll"><i class="bi bi-arrow-repeat text-danger me-3"></i>Roll</button>
                    <button class="btn fs-5" id="hold"><i class="bi bi-box-arrow-in-down text-danger me-3"></i>Hold</button>                    
                </div>
            </div>
            <div class="col-lg-4">
                <section class="bg-danger w-50 text-center m-auto my-5">
                    <p class="fw-bold ">Current</p>
                    <span class="text-white" id="roundScore2">0</span>
                </section>
            </div>
        </div>
    </section>
